<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
  <button id="btnMenos">-</button>
  <input type="text" value="0" id="resultado">
  <button id="btnMas">+</button>

  <script>
  
    let menos = document.getElementById('btnMenos');
    let mas = document.getElementById('btnMas');
    let res = document.getElementById('resultado');

    menos.addEventListener('click', function(evento) {
      res.value = res.value - 1
    })

    mas.addEventListener('click', function(evento) {
      let resAux = parseInt(res.value)
      res.value = resAux + 1
    })

  
  </script>

</body>
</html>
